<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-content">
      <div class="product-content">
        <div class="img-box">
          <img
            src="images/image-product-desktop.jpg"
            alt="Photo of Gabrielle Essence Eau De Parfum by Chanel."
            class="product-img"
          />
        </div>

        <div class="text-box">
          <span class="tag-name">PERFUME</span>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices-box">
            <span class="price price-green">$149.99</span>
            <span class="price price-slash">$169.99</span>
          </div>
          <a href="#" class="product-btn">
            <i class="icon"
              ><img src="/images/icon-cart.svg" alt="icon-cart"
            /></i>
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
